<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">

  <head>
    <title>Greenwood</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/node_modules/prism-themes/themes/prism-nord.css"></link>
    <!-- <link rel="stylesheet" href="/node_modules/prismjs/themes/prism-tomorrow.css"></link> -->
    <style>
      :root {
        --color-primary: '';
        --color-secondary: #003554;
        /* --color-accent: #e2725b; */
        /* --color-accent: #e57757; */
        --color-accent: var(--color-green);
        --color-white: white;
        --color-yellow: #fffaca;
        --color-green: #006342;
        --color-accent-background: #eaebf0;
      }

      @font-face {
        font-family: "Geist-Sans";
        src: url('../../node_modules/geist/dist/fonts/geist-sans/Geist-Regular.woff2') format("truetype");
      }

      @font-face {
        font-family: "Geist-Mono";
        src: url('../../node_modules/geist/dist/fonts/geist-mono/GeistMono-Regular.woff2') format("truetype");
      }

      * {
        font-family: 'Geist-Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* tweaks for PrismJS */
      code[class*="language-"],
      pre[class*="language-"],
      span.token {
        font-family: 'Geist-Mono', monospace;
      }

      body {
        margin: 0;
        padding: 0;
      }

      a {
        color: var(--color-accent);
      }

      header {
        background-color: var(--color-secondary);
        margin: 0;
        padding: 20px;
      }

      header a {
        color: var(--color-white);
      }

      header a img {
        margin-left: 5%;
        width: 20%;
      }

      header nav {
        display: inline-block;
        vertical-align: top;
        text-align: right;
        width: 65%;
      }

      header nav ul {
        list-style-type: none;
      }

      header nav ul li {
        min-width: 10%;
        padding: 5px;
        text-align: center;
        display: inline-block;
        font-size: 1.5em;
      }
  
      .hero {
        text-align: center;
        margin-bottom: 40px;
      }

      .hero h2 {
        font-size: 3em;
      }

      .hero h2 i {
        color: var(--color-accent);
      }

      .hero p {
        width: 60%;
        padding: 0;
        margin: 0 auto;
        font-size: 1.8em;
      }

      .hero button {
        display: inline-block;
        background-color: var(--color-accent);
        color: var(--color-white);
        font-size: 1em;
        padding: 14px;
        border-radius: 10px;
        cursor: pointer;
      }

      .hero pre {
        text-align: center;
        width: 25%;
        font-size: 1.6em;
        padding: 13px 0;
        margin: 20px auto;
        border-radius: 10px;
        display: block;
      }

      .walkthrough {
        border: solid 3px var(--color-secondary);
        padding: 30px;
        margin: 30px auto;
        border-radius: 10px;
        width: 60%;
        min-height: 800px;
        color: var(--color-secondary);
        background-color: var(--color-accent-background);
      }

      .walkthrough h3 {
        padding: 0 20px;
        display: block;
        font-size: 1.5em;
        text-align: center;
        width: 90%;
        margin: 10px auto;
      }

      .walkthrough div pre {
        display: inline-block;
        width: 60%;
        border-radius: 10px;
        background-color: var(--color-secondary);
        padding: 15px;
        overflow: auto;
      }

      .walkthrough ol {
        list-style-type: none;
        display: inline-block;
        width: 30%;
        vertical-align: top;
      }

      .walkthrough ol li {
        cursor: pointer;
        font-size: 1.7rem;
        margin: 10px 0;
      }

      .walkthrough ol li:hover {
        padding-left: 5px;
      }

      .walkthrough ol li.active {
        color: var(--color-white);
        background-color: var(--color-secondary);
        border-radius: 5px;
        padding-left: 5px;
      }

      .walkthrough-card {
        display: none;
      }

      /* https://alvarotrigo.com/blog/css-text-animations/ */
      .line {
        width: 100%;
        padding: 0;
        margin-bottom: 16px;
      }

      .lineUp {
        animation: 1.5s anim-lineUp ease-out;
      }
      @keyframes anim-lineUp {
        0% {
          opacity: 0;
          transform: translateY(30%);
        }
        20% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          transform: translateY(0%);
        }
        100% {
          opacity: 1;
          transform: translateY(0%);
        }
      }

      .lineDown {
        animation: 1.5s anim-lineDown ease-out;
      }
      @keyframes anim-lineDown {
        0% {
          opacity: 0;
          transform: translateY(-10%);
        }
        20% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          transform: translateY(0%);
        }
        100% {
          opacity: 1;
          transform: translateY(0%);
        }
      }

      .card {
        border: solid 3px var(--color-secondary);
        padding: 30px;
        margin: 50px auto!important;
        border-radius: 10px;
        width: 60%;
        margin: 0 auto;
        min-height: 300px;
        color: var(--color-secondary);
        text-align: center;
        background-color: var(--color-accent-background);
      }

      .card h3 {
        padding: 0 20px;
        display: inline-block;
        width: 100%;
        font-size: 1.5em;
        vertical-align: top;
      }

      .card pre {
        display: inline-block;
        width: 50%;
        border-radius: 10px;
      }

      .card pre:nth-child(odd) {
        filter: drop-shadow(5px 10px 4px var(--color-secondary));
      }

      .card pre:nth-child(even) {
        filter: drop-shadow(-5px 10px 4px var(--color-secondary));
      }

      .banner {
        text-align: center;
        font-weight: bold;
        font-size: 2em;
        background-color: var(--color-secondary);
        color: var(--color-white);
        padding: 1px 0;
        margin: 60px auto;
        font-style: italic;
      }

      .banner-left {
        border: 15px solid;
        border-image-slice: 1;
        border-width: 5px;
        border-radius: 20px;
        border-image-source: linear-gradient(to left, var(--color-green), #e2725b);
      }

      .banner-right {
        border: 15px solid;
        border-image-slice: 1;
        border-width: 5px;
        border-radius: 20px;
        border-image-source: linear-gradient(to right, var(--color-green), #e2725b);
      }

      ul.features-list {
        margin: 0 auto;
        list-style-type: disc;
      }

      ul.features-list img {
        width: 6%;
      }

      ul.features-list li {
        text-align: center;
        font-size: 2em;
        vertical-align: top;
        list-style-type: disc;
        width: 49%;
        margin: 10px auto;
        display: inline-block;
        color: var(--color-secondary);
      }

      h3 u {
        color: var(--color-accent);
      }

      h3 u i {
        color: var(--color-white);
      }

      img.deploy {
        width: 15%;
        margin: 0 auto;
        padding: 35px;
        display: inline-block;
      }
    </style>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const targetHeading = document.querySelector('.walkthrough h3');
        const targetCode = document.querySelector('.walkthrough pre');
        const items = document.querySelectorAll('.walkthrough ol li');
        let index = 0;

        const fromCode = document.querySelector(`.card${index+1} pre`);
        document.querySelector('.walkthrough pre').innerHTML = fromCode.innerHTML;

        items[index].classList.add('active');

        const walkthroughLinks = Array.from(items).forEach((item, idx) => {
          item.addEventListener('click', function() {
            const fromHeading = document.querySelector(`.card${idx+1} h3`);
            const fromCode = document.querySelector(`.card${idx+1} pre`);

            items[index].classList.remove('active');
            
            targetHeading.innerHTML = fromHeading.innerHTML;
            targetCode.innerHTML = fromCode.innerHTML;

            item.classList.add('active');
            targetCode.classList.add('lineDown');
            targetHeading.classList.add('lineUp');
            index = idx;
            setTimeout(() => {
              targetHeading.classList.remove('lineUp');
              targetCode.classList.remove('lineDown');
            }, 2000)
          })
        })
      })
    </script>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="https://www.greenwoodjs.io/assets/greenwood-logo-1500w.webp">
      </a>

      <nav>
        <ul>
          <li><a href="/docs/">Docs</a></li>
          <li><a href="/guides/">Guides</a></li>
          <li><a href="/blog/">Blog</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <noscript>
        <h1>Hello Noscript!</h1>
        <template>
          <h1>Hello Noscript Template Tag!</h1>
        </template>
      </noscript>

      <page-outlet></page-outlet>
    </main>
  </body>

</html>
