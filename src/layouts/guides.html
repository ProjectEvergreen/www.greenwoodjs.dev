<html>
  <head>
    <title>Greenwood - ${globalThis.page.title}</title>
    <script type="module" src="../components/side-nav/side-nav.js" data-gwd-opt="static"></script>
    <script
      type="module"
      src="../components/table-of-contents/table-of-contents.js"
      data-gwd-opt="static"
    ></script>
    <style>
      .page-content {
        & hr {
          margin: 0 0 var(--size-4);
        }
      }

      .page-content .content {
        padding: 0 var(--size-4);

        & h1 {
          font-size: var(--font-size-5);
        }

        & h2 {
          font-size: var(--font-size-4);
          font-family: var(--font-primary-bold);
          font-weight: 100;
          margin: var(--size-8) 0 0 !important;
        }

        & h2,
        p {
          margin: var(--size-4) 0;
        }

        & ol,
        & ul {
          padding-left: var(--size-4);
        }

        & img {
          width: 100%;
        }

        & h2 > a > span.icon,
        & h3 > a > span.icon,
        & h4 > a > span.icon {
          vertical-align: text-top;
        }
      }

      app-side-nav,
      app-toc {
        display: inline-block;
        margin: 0 0 var(--size-4);
      }

      @media (min-width: 1200px) {
        .page-content {
          margin: var(--size-6) auto;
        }

        .content {
          display: inline-block;
          width: 45%;
          font-size: var(--font-size-1);
        }

        hr {
          display: none;
        }

        app-side-nav {
          display: inline-block;
          width: 20%;
          min-width: 25%;
          vertical-align: top;
          padding: var(--size-4) 0 var(--size-10) var(--size-fluid-5);
          background-color: var(--color-gray);
          border-radius: var(--radius-3);
        }

        app-toc {
          float: right;
          display: inline-block;
          width: 20%;
          position: sticky;
          top: var(--size-4);
        }
      }

      @media (min-width: 1440px) {
        .page-content .content {
          width: 49%;
          font-size: var(--font-size-3);
        }

        app-side-nav {
          padding: var(--size-4) 0 var(--size-10) var(--size-fluid-7);
        }
      }

      @media (min-width: 1440px) {
        .page-content .content {
          width: 54%;
        }
      }
    </style>
  </head>

  <body>
    <app-side-nav
      route="/guides/"
      heading="Guides"
      current-route="${globalThis.page.route}"
    ></app-side-nav>
    <app-toc route="${globalThis.page.route}"></app-toc>

    <hr />

    <div class="content">
      <content-outlet></content-outlet>
    </div>
  </body>
</html>
