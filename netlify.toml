[build]
  publish = "public/"
  command = "npm run build"

[build.processing]
  skip_processing = true

[build.environment]
  NODE_VERSION = "22.13.0"

[[redirects]]
  status = 302
  from = "/discord/"
  to = "https://discord.gg/dmDmjFCKuH"

[[redirects]]
  status = 301
  from = "/docs/plugins/typescript/"
  to = "/docs/resources/typescript/"

[[redirects]]
  status = 301
  from = "/docs/resources/markdown/"
  to = "/docs/plugins/markdown/"